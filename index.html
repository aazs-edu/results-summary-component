<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Template Css File -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score"><span class="user-score">76</span><span class="total-score">of 100</span></div>
      <h2 class="rank">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-sec1">
        <div class="title">
          <img src="images/icon-reaction.svg" aria-hidden="true">
          <h4>Reaction</h4>
        </div>
        <div class="reaction-result">
          <p><span class="user-score">80 </span><span class="total-score">/ 100</span></p>
        </div>
      </div>

      <div class="summary-sec2">
        <div class="title">
          <img src="images/icon-memory.svg" aria-hidden="true">
          <h4>Memory</h4>
        </div>
        <div class="memory-result">
          <p><span class="user-score">92 </span><span class="total-score">/ 100</span></p>
        </div>
      </div>

      <div class="summary-sec3">
        <div class="title">
          <img src="images/icon-verbal.svg" aria-hidden="true">
          <h4>Verbal</h4>
        </div>
        <div class="verbal-result">
          <p><span class="user-score">61 </span><span class="total-score">/ 100</span></p>
        </div>
      </div>

      <div class="summary-sec4">
        <div class="title">
          <img src="images/icon-visual.svg" aria-hidden="true">
          <h4>Visual</h4>
        </div>
        <div class="visual-result">
          <p><span class="user-score">72 </span><span class="total-score">/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>
</main>
</body>
</html>
